<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Tatwadarsha ERP</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="bg">
    <div class="card">
      <h2>Tatwadarsha ERP NEXT GEN</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for category, msg in messages %}
            <div class="flash-item {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}
      <form method="POST">
        <input name="username" type="text" placeholder="Username" required autofocus>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">LOGIN</button>
      </form>
      <p class="hint">Use <strong>admin / admin@</strong></p>
    </div>
  </div>
</body>
</html>
