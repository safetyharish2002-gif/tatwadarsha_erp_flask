{% extends "base.html" %}
{% block title %}{{ title }} | Tatwadarsha ERP{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-bold text-dark mb-0">{{ title }}</h4>
  </div>

  <div class="card border-0 shadow-sm">
    <div class="card-body">
      <!-- Add Form -->
      <form id="addForm" class="d-flex gap-2 mb-3" onsubmit="addMasterItem(event)">
        <input type="text" name="name" class="form-control" placeholder="Enter new {{ title }}" required>
        <button class="btn btn-primary px-4" type="submit">Add</button>
      </form>

      <!-- Data Table -->
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0" id="masterTable">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th class="text-center" style="width: 160px;">Actions</th>
            </tr>
          </thead>
          <tbody id="masterBody">
            <tr><td colspan="3" class="text-center text-muted">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title">Edit {{ title }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm" onsubmit="updateMasterItem(event)">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" id="editName" class="form-control" required>
          </div>
          <div class="text-end">
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
const masterName = "{{ master_name }}";
const tableBody = document.getElementById("masterBody");

// üîπ Load all master items
async function loadMasterItems() {
  tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">Loading...</td></tr>`;
  try {
    const res = await fetch(`/master/${masterName}/items`);
    const data = await res.json();
    const items = data.items || [];
    if (items.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-muted">No records found.</td></tr>`;
      return;
    }
    tableBody.innerHTML = "";
    items.forEach((item, idx) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${idx + 1}</td>
        <td>${item.name}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-outline-info me-1" onclick="openEditModal('${item.id}', '${item.name.replace(/'/g, "\\'")}')">Edit</button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteMasterItem('${item.id}')">Delete</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  } catch (err) {
    console.error("‚ö†Ô∏è Load failed:", err);
    tableBody.innerHTML = `<tr><td colspan="3" class="text-center text-danger">Error loading data</td></tr>`;
  }
}

// üîπ Add new master item
async function addMasterItem(e) {
  e.preventDefault();
  const input = e.target.name;
  const name = input.value.trim();
  if (!name) return alert("Enter a valid name!");
  const res = await fetch(`/master/${masterName}/items`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name })
  });
  if (res.ok) {
    input.value = "";
    await loadMasterItems();
  } else {
    alert("Failed to add item");
  }
}

// üîπ Open Edit Modal
function openEditModal(id, name) {
  document.getElementById("editId").value = id;
  document.getElementById("editName").value = name;
  new bootstrap.Modal(document.getElementById("editModal")).show();
}

// üîπ Update master item
async function updateMasterItem(e) {
  e.preventDefault();
  const id = document.getElementById("editId").value;
  const name = document.getElementById("editName").value.trim();
  const res = await fetch(`/master/${masterName}/items/${id}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name })
  });
  if (res.ok) {
    bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
    await loadMasterItems();
  } else {
    alert("Failed to update");
  }
}

// üîπ Delete master item
async function deleteMasterItem(id) {
  if (!confirm("Are you sure you want to delete this item?")) return;
  const res = await fetch(`/master/${masterName}/items/${id}`, { method: "DELETE" });
  if (res.ok) {
    await loadMasterItems();
  } else {
    alert("Failed to delete item");
  }
}

// Initial load
document.addEventListener("DOMContentLoaded", loadMasterItems);
</script>

<style>
.card {
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.8);
  backdrop-filter: blur(8px);
}
</style>
{% endblock %}
