{% extends "base.html" %}
{% block content %}
<div class="mb-3 d-flex justify-content-between align-items-center">
  <h4>Students</h4>
  <a href="/students" class="btn btn-sm btn-secondary">Refresh</a>
</div>

<!-- add form -->
<form method="post" action="/students/add" class="row g-2 mb-4">
  <div class="col-md-3"><input class="form-control" name="name" placeholder="Name" required></div>
  <div class="col-md-3"><input class="form-control" name="roll_no" placeholder="Roll No" required></div>
  <div class="col-md-3"><input class="form-control" name="batch" placeholder="Batch" required></div>
  <div class="col-md-3"><button class="btn btn-success w-100">Add Student</button></div>
</form>

<div class="accordion" id="studentsAccordion">
  {% for s in students %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="head-{{ s.id }}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ s.id }}">
        {{ s.name }} â€” <small class="text-muted ms-2">({{ s.roll_no }})</small>
      </button>
    </h2>
    <div id="collapse-{{ s.id }}" class="accordion-collapse collapse" data-bs-parent="#studentsAccordion">
      <div class="accordion-body">
        <div class="row">
          <div class="col-md-6">
            <table class="table table-sm">
              <tr><th>Name</th><td>{{ s.name }}</td></tr>
              <tr><th>Roll No</th><td>{{ s.roll_no }}</td></tr>
              <tr><th>Batch</th><td>{{ s.batch }}</td></tr>
            </table>
          </div>
          <div class="col-md-6 d-flex flex-column justify-content-between">
            <div class="text-end">
              <button class="btn btn-sm btn-primary me-1" onclick="openEditModal('{{ s.id }}','{{ s.name }}','{{ s.roll_no }}','{{ s.batch }}')">Edit</button>
              <form method="post" action="/students/delete" style="display:inline;">
                <input type="hidden" name="id" value="{{ s.id }}">
                <button class="btn btn-sm btn-danger">Delete</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<!-- edit modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form method="post" action="/students/edit" class="modal-content">
      <div class="modal-header"><h5 class="modal-title">Edit Student</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <input type="hidden" id="edit-id" name="id">
        <div class="mb-3"><label>Name</label><input id="edit-name" name="name" class="form-control" required></div>
        <div class="mb-3"><label>Roll No</label><input id="edit-roll" name="roll_no" class="form-control" required></div>
        <div class="mb-3"><label>Batch</label><input id="edit-batch" name="batch" class="form-control" required></div>
      </div>
      <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button class="btn btn-primary">Save</button></div>
    </form>
  </div>
</div>
{% endblock %}
